<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene</title>
    <meta name="description" content="A-Frame Scene">

    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>    
    <script src="https://ku-fpg.github.io/js/aframe-frp.js"></script>    
  </head>
  <body>
    <a-scene><a-sphere color="#EF2D5E" radius="1.25" behavior="position = vec3(0.0,id(&#39;id_0&#39;),(0.0-1.0))" position="0.0 1.25 -1.0"><a-number-selector max="10.0" value="1.25" name="y position" step="0.1" min="-1.0" id="id_0"></a-number-selector></a-sphere><a-box rotation="0.0 45.0 0.0" height="1.0" color="#4CC3D9" scale="1.0 1.0 1.0" width="1.0" behavior="rotation = vec3(id(&#39;id_1&#39;),id(&#39;id_2&#39;),id(&#39;id_3&#39;))" position="-1.0 0.5 1.0"><a-selection-folder name="rotation"><a-number-selector max="360.0" value="0.0" name="x" step="1.0" min="-180.0" id="id_1"></a-number-selector><a-number-selector max="360.0" value="45.0" name="y" step="1.0" min="-180.0" id="id_2"></a-number-selector><a-number-selector max="360.0" value="0.0" name="z" step="1.0" min="-180.0" id="id_3"></a-number-selector></a-selection-folder></a-box><a-cylinder height="1.5" color="#FFC65D" radius="0.5" behavior="color = id(&#39;id_4&#39;)" position="1.0 0.75 1.0"><a-color-selector value="#FFC65D" name="color" id="id_4"></a-color-selector></a-cylinder><a-plane rotation="-90.0 0.0 0.0" height="4.0" color="#7BC8A4" width="4.0"></a-plane><a-sky color="#ECECEC"></a-sky><a-entity position="0.0 0.0 3.8"><a-camera></a-camera></a-entity></a-scene>
    
  </body>
</html>
