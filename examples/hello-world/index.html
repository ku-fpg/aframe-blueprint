<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Scene</title>
    <meta name="description" content="A-Frame Scene">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
  <body>
    <a-scene>
        <a-sphere position="0.0 1.25 -1.0" radius="1.25" color="#EF2D5E">
        </a-sphere>
        <a-box position="-1.0 0.5 1.0" rotation="0.0 45.0 0.0" width="1.0" height="1.0" scale="1.0 1.0 1.0" color="#4CC3D9">
        </a-box>
        <a-cylinder position="1.0 0.75 1.0" radius="0.5" height="1.5" color="#FFC65D">
        </a-cylinder>
        <a-plane rotation="-90.0 0.0 0.0" width="4.0" height="4.0" color="#7BC8A4">
        </a-plane>
        <a-sky color="#ECECEC">
        </a-sky>
        <a-entity position="0.0 0.0 3.8">
            <a-camera>
            </a-camera>
        </a-entity>
    </a-scene>
    
  </body>
</html>
